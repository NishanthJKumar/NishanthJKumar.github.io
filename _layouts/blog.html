---
layout: default
---

<div class="container">
    <h1>{{ page.title }}</h1>
    <div class="post-list">
      {% for post in site.posts %}
        <div class="post-preview">
          <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
          <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
          <p>{{ post.excerpt }}</p>
        </div>
        <hr>
      {% endfor %}
    </div>
  </div>
